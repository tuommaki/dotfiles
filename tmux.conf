# ~/.tmux.conf

# Set non-default prefix due to conflict with Vi
unbind C-b
set -g prefix C-o

# Allow for long enough backlog
set-option -g history-limit 131072

# Lock after all sesions have been idle for 10 minutes 
set-option -g lock-after-time 600
set-option -g lock-server

# Use vi mode
set-option -g mode-keys vi

# Support UTF8 in status line
set-option -g status-utf8 on

# Notify on visual activity on other buffers
set-option -g visual-activity on

# Open a man page
bind-key / command-prompt "split-window 'exec man %%'"

# Set reasonable vi-like window selection keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

